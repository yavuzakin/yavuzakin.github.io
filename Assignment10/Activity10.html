<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jquery-ui.css">
    <link rel="stylesheet" href="./Activity10.css">
    <script src="./jquery.js"></script>
    <script src="./jquery-ui.js"></script>
    <script src="./Activity10.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <form action="">
                <p class="form-line">
                    <label for="">What programming language do you know ?</label>
                    <input id="pls" type="text" required>
                </p>
                <br>
                <p class="form-line">
                    <label for="">What is your birthday ?</label>
                    <input id="birthday" type="text">
                </p>
                <br>
                <p class="form-line">
                    <label for="">Email Address :</label>
                    <input type="email" placeholder="Enter a valid email address" required>
                </p>
                <br>
                <p class="form-line">
                    <label for="">Website :</label>
                    <input type="url" required pattern="https?://.+">
                </p>
                <br>
                <p class="form-line">
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
